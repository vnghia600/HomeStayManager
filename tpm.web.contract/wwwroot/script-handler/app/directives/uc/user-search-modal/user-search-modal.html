<div class="modal fade PnUserSearchModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title"><strong>Tìm kiếm người dùng</strong></h4>
            </div>
            <div class="modal-body" style="padding:5px 5px 10px">
                <div class="widget-body" style="padding-bottom: 0px;">
                    <div class="form-group">
                        <div class="input-group">
                            <input ng-model="myroot.txtSearch.Text" when-enter="myroot.btnSearch.OnClick(1)" type="text" class="form-control" style="padding-left: 10px;" placeholder="Nhập mã, tên, chức vụ, phòng ban">
                            <div class="input-group-btn">
                                <button class="btn cc-btn-style cc-btn-color-violet cc-btn-search" type="button" ng-click="myroot.btnSearch.OnClick(1);">
                                    <i class="fa fa-search"></i> Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </div>
                    <div style="overflow-x:auto;">
                        <table class="table table-bordered table-hover table-responsive">
                            <thead>
                                <tr>
                                    <th style="text-align: center; width:60px;" ng-show="myroot.Core.PopupType == 'Multiple'">
                                        <label style="position: relative; top: 5px; left:5px;">
                                            <input type="checkbox" class="checkbox style-0"
                                                   ng-click="myroot.CheckAllUser($event,item)"
                                                   ng-model="myroot.IsCheckedAll">
                                            <span></span>
                                        </label>
                                    </th>
                                    <th style="text-align:center; width:100px;">
                                        Mã nhân viên
                                    </th>
                                    <th style="text-align:center">
                                        Tên nhân viên
                                    </th>
                                    <th style="text-align:center">
                                        Chức vụ
                                    </th>
                                    <th style="text-align:center">
                                        Phòng ban
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in myroot.LstFilter = (myroot.Lst)">
                                    <td style="text-align: center; width:60px;" ng-show="myroot.Core.PopupType == 'Multiple'">
                                        <label style="position: relative; top: 5px; left:5px;">
                                            <input type="checkbox" class="checkbox style-0"
                                                   ng-click="myroot.CheckUser($event,item)"
                                                   ng-model="item.IsChecked">
                                            <span></span>
                                        </label>
                                    </td>
                                    <td class="col-md-2">
                                        {{item.Username }}
                                    </td>
                                    <td class="col-md-3">
                                        <a ng-click="myroot.ChooseUser(item)" href="javascript:void(0);">{{item.FullName}}</a>
                                    </td>
                                    <td class="col-md-3">{{item.PositionName}}</td>
                                    <td class="col-md-3">{{item.DepartmentName}}</td>
                                </tr>
                                <tr ng-show="myroot.LstFilter.length == 0" style="text-align:center">
                                    <td colspan="{{myroot.Core.TotalColumn}}">Không có dữ liệu</td>
                                </tr>
                                <tr ng-show="myroot.LstFilter.length > 0">
                                    <td colspan="{{myroot.Core.TotalColumn}}">
                                        <div style="text-align:right;padding:0px;">
                                            <!--<pagination-style1 total-items="myroot.Pager.TotalItems" pager="myroot.Pager" fn-call-back="myroot.btnSearch.OnClick(PageClicked)"></pagination-style1>-->
                                            <pagination-style2 total-items="myroot.Pager.TotalItems" pager="myroot.Pager" fn-call-back="myroot.btnSearch.OnClick(PageClicked)"></pagination-style2>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary cc-btn-style" ng-show="myroot.Core.PopupType == 'Multiple'" ng-click="myroot.btnAdd.OnClick();"><i class="fa fa-save"></i> Nhập người dùng</button>
            </div>
        </div>
    </div>
</div>
<div style="clear:both;"></div>
